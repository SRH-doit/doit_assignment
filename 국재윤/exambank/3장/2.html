<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CSS 속성의 상속</title>

        <style>
            /* 아래에 코드를 작성해 주세요 */
            header {
                background-color: gray;
                color: blue;
            }

            header p {
                color: yellow;
            }

            footer p {
                color: green;
            }
        </style>
    </head>

    <body>
        <header>
            <h2>Header H2</h2>
            <p>Header P</p>
        </header>

        <footer>
            <h2>Footer H2</h2>
            <p>Footer P</p>
        </footer>
    </body>
</html>
