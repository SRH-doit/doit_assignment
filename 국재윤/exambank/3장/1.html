<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CSS 선택자</title>
        <style>
            #h1_style {
                color: red;
                font-size: 40px;
                border: 3px solid purple;
            }

            /* 지시사항 2번을 수행해 주세요. */
            .coding {
                background-color: gray;
                color: green;
            }
        </style>
    </head>

    <body>
        <!-- 지시사항 1번을 수행해 주세요.-->
        <h1 id="h1_style">h1_style 아이디 적용 확인하기</h1>

        <h2 class="coding">클래스 선택자 확인하기</h2>
    </body>
</html>
