<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="wrap">
        <h1>회원가입양식</h1>
        <form action="login.html" methods="post">
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="아이디를 입력하세요" autofocus />
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" />
                </li>
                <li>
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel" />
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required />
                </li>
                <li>
                    <span>성별</span>
                    <label for="man">남자</label>
                    <input type="radio" name="gender" id="man" />
                    <label for="woman">여자</label>
                    <input type="radio" name="gender" id="woman" />
                </li>
                <li>
                    <span>취미</span>
                    <label for="music">music</label>
                    <input type="checkbox" name="hobby" id="music" />
                    <label for="game">game</label>
                    <input type="checkbox" name="hobby" id="game" />
                    <label for="etc">기타</label>
                    <input type="checkbox" name="hobby" id="etc" />
                </li>
                <li><input type="submit" value="전송" /></li>
            </ul>
        </form>
    </div>
    <div id="menu_section">
         <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>
    </div>

    <div id="wrap">Hello elice!</div>
   
</body>
</html>
