<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 아래에 style 코드를 작성해 주세요. -->
    <style>
        li,
        dd,
        dt {
            border: 1px solid #5e2b2b;
        }
    </style>

</head>

<body>
    <!-- 아래에 코드를 작성해 주세요. -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <ol type="a">
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ol>
    <dl>
        <dt>서울 관광지</dt>
        <dd>광화문</dd>
        <dd>남대문</dd>
        <dd>명동</dd>


        <dt>부산 관광지</dt>
        <dd>해운대</dd>
        <dd>태종대</dd>
    </dl>

    <ol>
        <li>
            <span>아침</span>
            <ul>
                <li>빵</li>
                <li>우유</li>
            </ul>
        </li>
        <li>
            <span>저녁</span>
            <ul>
                <li>빵또아</li>
                <li>우유</li>
            </ul>
        </li>
    </ol>
</body>

</html>
