<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel="stylesheet" href="../css/style_day05_02.css" />
    </head>

    <body>
        <ul>
           <li> px : 화면을 구성하는 최소 단위</li> 
           <li>em : 기준이 되는 값을 지정된 배수로 변환해 표현한 크기</li> 
           <li>rem : 최상위요소(보통은 html 태그)에서 지정된 배수로 변환해 표현한 크기</li> 
           <li>vw : 브라우저 viewport-너비</li> 
           <li> vh : 브라우저 viewport-높이</li> 
           <li> % : 상대적인 설정</li> 
          
            
            
            
           
           
        </ul>
        <div class="px">font-size:20px</div>
        <div class="vw">width:50vw</div>
        <div class="vh">height:30vh</div>
        <div class="em">
            font-size:2em
            <div class="em">font-size:2em</div>
        </div>
        <div class="rem">
            font-size:2rem
            <div class="rem">font-size:2rem</div>
        </div>
        <div class="fixed">
            <div class="percent">width 50%</div>
        </div>
    </body>
</html>
