
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>가상클래스</title>
        <link rel="stylesheet" href="../css/style_day04_02.css" />
    </head>

    <body>
        <section id="msg">
        <div>
            실습을 통해 앵커 가상클래스 사용 방법에 대해 알아봅니다.
            <ul>
                <li>:link : 방문한 적이 없는 링크</li>
                <li>:hover : 마우스를 롤 오버 했을 때</li>
                <li>:active : 마우스를 클릭했을 때</li>
                <li>:visited : 방문한 적이 있는 링크</li>
                <li>:focus : 포커스 되었을 때 (input tag 등)</li>
           </ul> 
        </div>
    </section>
