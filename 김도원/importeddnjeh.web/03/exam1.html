<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS 선택자</title>
    <!--지시사항 2번을 따라 CSS 선택자를 적용해 Style을 부여해 주세요.-->
    <style>
      h1 {
        color: blue;
      }

      h2 {
        color: red;
      }
    </style>
  </head>

  <body>
    <!--지시사항 1번을 따라 <body> 태그 안에 내용을 작성해 주세요.-->

    <h1>Type Elice</h1>
    <h2>Type Hello World</h2>
    <h2 class="coding">Class Hello World</h2>
    <h2 id="coding">Id Hello World</h2>
  </body>
</html>
